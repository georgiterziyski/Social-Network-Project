<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>

    <div class="navbar-wrapper sticky-top" id="navbar-container">
	    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Начало
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="favourites.html">Любими</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="profile.html">Профил</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="status" href="login.html">Вход</a>
                    </li>
                </ul>
            </div>
    	</nav>
    </div>

	<div class="container">
		<div class="row">
			<div class="col">
				<div class="card-profile">
					<div class="card-header">Профил</div>
					<div class="card-body">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="user">Потребител</label> <input type="text"
										class="form-control" id="user" placeholder="Въведи потребител"
										val="">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="email">Email</label> 
									<input type="email"
										class="form-control" id="email" placeholder="Въведи email"
										val="">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="password">Парола</label> 
									<input type="password"
										class="form-control" id="password" 
										placeholder="Въведи парола"
										val="">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="repeat-password">Повтори парола</label> 
									<input type="password"
										class="form-control" id="repeat-password" 
										placeholder="Повтори парола"
										val="">
								</div>
							</div>
						</div>
					</div>
					<div class="card-footer">
						<button id="delete" type="button" class="btn btn-custom">Изтрии</button>
						<button id="save" type="button" class="btn btn-custom">Запази</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
    <div class="footer">
		<p>Made by Georgi Terziyski</p>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
